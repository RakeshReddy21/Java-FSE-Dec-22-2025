<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universities in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0d6efd;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Universities in India</h1>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>University Name</th>
            <th>Website</th>
            <th>Domain</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td colspan="4">Loading...</td>
        </tr>
    </tbody>
</table>

<script>
    fetch("http://universities.hipolabs.com/search?country=Australia")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            data.forEach((uni, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${uni.name}</td>
                    <td>
                        <a href="${uni.web_pages[0]}" target="_blank">
                            ${uni.web_pages[0]}
                        </a>
                    </td>
                    <td>${uni.domains[0]}</td>
                `;

                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            document.getElementById("tableBody").innerHTML =
                "<tr><td colspan='4'>Failed to load data</td></tr>";
            console.error(error);
        });
</script>

</body>
</html>
