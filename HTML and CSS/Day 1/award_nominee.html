<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for = "search">Search the site for the movie details</label>
    <input id = "search" name = "search" type="search" autofocus />
    <form id = "form1" method="post">
        <div>
            <h1>Movie Award Nominations</h1>
        </div>
        <fieldset>
            <legend>About the Movie (part 1 of 3)</legend>
            <div>
                <label for = "film">The Film</label>
                <input id = "film" name = "film" type="text" placeholder="Enter the film name"/>
            </div>
            <div>
                <label for = "yearsofRelase">The film in question ?</label>
                <input id = "yearsofRelase" name = "yearsofRelase" type="number" min="2000" max="2020"/>
            </div>
            <div>
                <label for="awardWon">Award Won</label>
                <input id="awardWon" name="awardWon" type="text" list="awards"/>
                <datalist id="awards">
                    <select name="" id = "">
                        <option value = "Best Picture"></option>
                        <option value = "Best Director"></option>
                        <option value = "Best Writer"></option>
                        <option value = "Best cameraman"></option>
                        <option value = "Best Actor"></option>
                        <option value = "Best Screenplay"></option>
                    </select>
                </datalist>
            </div>
            <div>
                <label for = "bestpart">Fill us which is the best part about the movie</label>
                <textarea id = "bestpart" name = "bestpart" placeholder="Enter the best part about the movie"></textarea>
            </div>
            <div>
                <label for="howYouRate"></label>
                <input id="howYouRate" name="howYouRate" type="range" min="1" max="10" value="5" onchange="showvalue(this.value)"/>
                <span id="range">5</span>
                <script>
                    function showvalue(newValue){
                        document.getElementById("range").innerHTML = newValue
                    }
                </script>
            </div>
        </fieldset>
        <fieldset>
            <legend>File Recomended (part 2 of 3)</legend>
            <div>
                <label for="fileAlt">The other film you would recommend</label>
                <input id="filAlt" name="filmAlt" type="text" value = "">
            </div>
            <div>
                <label for="why">Why do you recommend</label>
                <input id="why" name="why" type="text"/>
            </div>
            <div>
                <label for="Howyourate"></label>
                <input id="Howyourate" name="Howyourate" type="number" min="1" max="10" value="5" required/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Personal Information(part 3 of 3)</legend>
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your name" pattern="^([\D]{5,30}\s+)+([A-Za-z]){5,20}" />
            </div>
            <div>
                <label for="color">Your favorite Color</label>
                <input id="color" name="color" type="color">
            </div>
            <div>
                <label for="date">Select a Date</label>
                <input id="date" name="date" type="date" required/>
            </div>
            <div>
                <label for="month">Select a month</label>
                <input id="month" name="month" type="month" required/>
            </div>
            <div>
                <label for="week">Select a week</label>
                <input id="week" name="week" type="week" required/>
            </div>
            <div>
                <label for="time">Select a Time</label>
                <input id="time" name="time" type="time" required/>
            </div>
            <div>
                <label for="tel">Telephone</label>
                <input id="tel" name="tel" type="tel" autocomplete="off" pattern="^\d{10}$" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" />
            </div>
            <div>
                <label for="web">Your web address</label>
                <input id="web" name="web" type="web"/>
            </div>
        </fieldset>
        <input type="submit" id="Submit"/>
    </form>
</body>
</html>
