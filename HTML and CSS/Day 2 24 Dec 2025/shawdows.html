<html>
    <head>
        <meta  name="viewport" content="initial-scale=1.0 ,width=device-width "/>
<style>
    .linear-gradient{
        background: linear-gradient( to bottom right,
        violet 20%,
        indigo 20%,
        blue 20%,
        green 50%,
        yellow 60%,
        orange 70%,
        red 70%

        );
        width: 600px;
        height: 400px;
    }

    .radial-gradient{
        margin: 1rem ;
        width: 600px;
        height: 400px;
        background: radial-gradient(closest-corner circle at center , yellow,rgb(118, 105, 234));
    }

    .repeat-gradient{
        margin: 1rem ;
        width: 600px;
        height: 400px;
        background: repeating-radial-gradient(black 0px ,orange 5px, red 10px) 
    }
 

    .shape-change{
        height: 600px;
        width:400px ;
        /* clip-path: circle(60% at 260%  100%); */
        clip-path: circle(50% at 50% 50%);

    }

    </style>
    </head>
    <body> 
        <div class="shape1"> 
            <p>
             Hello world    
            </p>
            <img  src="../Assets/download.jpeg"/>
          
        </div>

        <figure class="shape-change">
