<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            font-size: 28px;
            font-family:sans-serif;
            display:grid;
            background-color:rgb(127,229,229);
            gap:30px;
            grid-auto-rows: 100px;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-flow: row;
            grid-auto-rows: 100px;
        }
        [class^='grid-item']{
            outline:1px #f90 dashed;
            background-color: bisque;
            display: grid;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item1">1.cakes</div>
        <div class="grid-item2">2.bakery</div>
        <div class="grid-item3">3.breads</div>
        <div class="grid-item4">4.cookies</div>
        <div class="grid-item5">5.pastries</div>
        <div class="grid-item6">6.desserts</div>
        <div class="grid-item7">7.muffins</div>
        <div class="grid-item8">8.tarts</div>
        <div class="grid-item9">9.pies</div>
        <div class="grid-item10">10.donuts</div>
        <div class="grid-item11">11.cupcakes</div>
        <div class="grid-item12">12.scones</div>
        <div class="grid-item13">13.bagels</div>
        <div class="grid-item14">14.crisps</div>
        <div class="grid-item15">15.brownies</div>
        <div class="grid-item16">16.pizza</div>
        <div class="grid-item17">17.burger</div>
        <div class="grid-item18">18.french fry</div>
        <div class="grid-item19">19.curd</div>
        <div class="grid-item20">20.potato</div>
    </div>
</body>
</html>
