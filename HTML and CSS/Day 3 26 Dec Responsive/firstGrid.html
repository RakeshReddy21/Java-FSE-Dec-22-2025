<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-first-grid{
            display: inline-grid;
            background-color: rgb(153, 175, 255);
            grid-template-rows: 200px 200px;
            grid-template-columns: 200px 200px;
            grid-auto-rows: 150px 100px;
            grid-auto-columns: 100px;
            grid-gap: 10px;
        }
        .grid-iem-1{
            grid-row: 1;
            grid-column: 2;
        }
        .grid-iem-2{
            grid-row: 1;
            grid-column: 2;
        }
        .grid-iem-3{
            grid-row: 2;
            grid-column: 1;
        }
        .grid-iem-4{
            grid-row: 2;
            grid-column: 2;
        }

        [class^='grid-item']{
            outline: 3px solid maroon;
            font-size: 30px;
            color: #333;
            
        }
    </style>
</head>
<body>
    <div class="my-first-grid">
        <div class="grid-item-1">1</div>
        <div class="grid-item-2">2</div>
        <div class="grid-item-3">3</div>
        <div class="grid-item-4">4</div>
        <div class="grid-item-5">5</div>
        <div class="grid-item-6">6</div>
        <div class="grid-item-7">7</div>
    </div>
</body>
</html>
