<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap Cards</title>
</head>

<body>

<div class="container mt-4">
    <div class="row g-3">

        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">Header 1</div>
                <div class="card-body">
                    <h5 class="card-title">Card One</h5>
                    <p class="card-text">
                        Simple card content goes here.
                    </p>
                </div>
                <div class="card-footer">Footer 1</div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">Header 2</div>
                <div class="card-body">
                    <h5 class="card-title">Card Two</h5>
                    <p class="card-text">
                        Another simple card example.
                    </p>
                </div>
                <div class="card-footer">Footer 2</div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header"></div>
                <div class="card-body">
                    <h5 class="card-title">Card Three</h5>
                    <p class="card-text">
                        Third card placed side by side.
                    </p>
                </div>
                <div class="card-footer">Footer 3</div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
