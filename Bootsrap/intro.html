<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-primary text-black  text-center m-3 p-2">Hello, world!</h1>
    <h2 class="bg-secondary m-3 p-2">bg-secondary</h2>
    <h3 class="bg-success m-3 p-2">bg-success</h3>
    <h3 class="bg-danger m-3 p-2">bg-danger</h3>
    <h3 class="bg-warning m-3 p-2">bg-warning</h3>
    <h3 class="bg-info m-3 p-2">bg-info</h3>
    <h3 class="bg-light text-dark m-3 p-2">bg-light</h3>
    <h3 class="bg-dark text-white m-3 p-2">bg-dark</h3>
    <h3 class="bg-white text-dark m-3 p-2">bg-white</h3>
    <h3 class="bg-transparent text-dark m-3 p-2">bg-transparent</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
